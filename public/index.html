<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="combinatorics.js"></script>
    <script src="worker.js"></script>
    <script src="FastBlur.js"></script>
    <script src="StackBlur.js"></script>
    <script src="download.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        canvas {
            max-height: 70vh;
            margin: 25px;
        }
    </style>
    <script>
        function sigmoid(x) {
            return 1.0 / (1.0 + Math.pow(Math.E, (-((x - 128.0) / 32.0))))
        }

        function calculateAspectRatioFit(srcWidth, srcHeight, maxWidth, maxHeight) {
            var ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);
            var rtnWidth = srcWidth * ratio;
            var rtnHeight = srcHeight * ratio;
            return {
                width: rtnWidth,
                height: rtnHeight
            };
        }

        function tritonize(data, colorList) {
            for (var i = 0; i < data.length; i += 4) {
                var grayScale = data[i] * 299 / 1000 + data[i + 1] * 587 / 1000 + data[i + 2] * 114 / 1000
                var threshold = sigmoid(grayScale);
                var matchedColor = colorList[Math.floor(threshold * colorList.length)]
                data[i] = matchedColor[0]
                data[i + 1] = matchedColor[1]
                data[i + 2] = matchedColor[2]
                data[3] = 255

            }
            return data
        }

        var imageManipulator = operative({
            BlurStack: BlurStack,
            mul_table: mul_table,
            shg_table: shg_table,
            blurImage: StackBlur.imageDataRGBA,
            sigmoid: sigmoid,
            tritonize: tritonize,
            run: function(jobData, cb) {
                cb(this.tritonize(jobData.imageData, jobData.colorList), jobData)
            }
        });

        function writeToCanvas(canvasID, newData) {
            var canvas = document.getElementById(canvasID)
            canvas.setAttribute("filtered", "true")
            var ctx = canvas.getContext('2d');
            var imgData = ctx.createImageData(canvas.width, canvas.height);
            imgData.data.set(newData)
            ctx.putImageData(imgData, 0, 0);
        }

        function createCanvas(colorList, i) {
            var img = new Image();
            img.src = 'sampleImage.png';

            img.onload = function() {
                var canvas = document.createElement('canvas');
                canvas.id = 'canvas_' + i;
                canvas.style.order = i*2
                canvas.onclick = function(evt) {
                  if (!evt.toElement.getAttribute('filtered')) {
                    alert("That image hasn't been filtered yet.  Please wait.")
                  }
                  else {
                  download(evt.toElement.toDataURL(), "tritonizeEdit.png", "image/png")
                  }
                }
                document.body.appendChild(canvas);

                canvas.width = img.width
                canvas.height = img.height
                var ctx = canvas.getContext('2d');

                var imgSize = calculateAspectRatioFit(img.width, img.height, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, imgSize.width, imgSize.height);

                var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                var originalData = imageData.data;

                var jobData = {
                    image: {
                        height: img.height,
                        width: img.width
                    },
                    imageData: originalData,
                    index: i,
                    colorList: colorList
                }

                imageManipulator.run(jobData, function(imageData, originalJobData) {
                    writeToCanvas("canvas_" + originalJobData.index, imageData)
                })

            }
        }

        // "Main" loop
        window.onload = function() {
            var colorList = [
                [198, 12, 48],
                [255, 255, 255],
                [0, 0, 0],
                [228, 219, 204],
                [60, 74, 198],
                [79, 243, 222]

            ]
            var colorPerms = Combinatorics.permutation(colorList).toArray();

            for (var i = 0; i < colorPerms.length; i++) {
                createCanvas(colorPerms[i], i)
            };

        }
    </script>
