<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="combinatorics.js"></script>
    <script src="parallel.js"></script>
    <script src="StackBlur.js"></script>
    <script>


        window.onload = function() {



          var img = new Image();
      img.src = 'http://localhost:3000/sampleImage.jpg';
      img.onload = function() {
        draw(this);
      };

      function calculateAspectRatioFit(srcWidth, srcHeight, maxWidth, maxHeight) {
  var ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);
  var rtnWidth = srcWidth*ratio;
  var rtnHeight = srcHeight*ratio;
  return { width: rtnWidth, height: rtnHeight };
}

      function draw(img) {
        var canvas = document.getElementById('canvas');
        var canvasWidth = 10000
        var canvasHeight = 10000

        canvas.width = canvasWidth
        canvas.height = canvasHeight
        var ctx = canvas.getContext('2d');

        var imgSize = calculateAspectRatioFit(img.width, img.height, canvasWidth, canvasHeight);
  ctx.drawImage(img,30,30,imgSize.width, imgSize.height);

        stackBlurCanvasRGBA("canvas", 0, 0, canvasWidth, canvasHeight, 4);

        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var data = imageData.data;


        function sigmoid(x) {
                return 1.0 / (1.0 + Math.pow(Math.E, (-((x - 128.0) / 32.0))))
            }


      var colorList = [
               [198,12,48],
               [255,255,255],
               [174,174,174],
               [255,0,255]
             ]
      for (var i = 0; i < data.length; i+=4) {
        //rgba.r * 299 / 1000 + rgba.g * 587 / 1000 + rgba.b * 114 / 1000;
        var grayScale = data[i] *  299 / 1000 + data[i+1] * 587 / 1000 + data[i+2] * 114/1000
        var threshold = sigmoid(grayScale);
        var matchedColor = colorList[Math.floor(threshold * colorList.length)]
        data[i] = matchedColor[0]
        data[i+1] = matchedColor[1]
        data[i+2] = matchedColor[2]
        data[3] = 255
      }

      ctx.putImageData(imageData, 0, 0);

      }



        }

    </script>
