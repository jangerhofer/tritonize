    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="combinatorics.js"></script>
    <script>


        window.onload = function() {

            function sigmoid(x) {
                return 1.0 / (1.0 + Math.pow(Math.E, (-((x - 128.0) / 32.0))))
            }

            // They call this filter.
            Caman.Filter.register('tritonize', function(colorList) {
                // Our process function that will be called for each pixel.
                // Note that we pass the name of the filter as the first argument.
                this.process('tritonize', rgba => {
                    var greyScaleVal = rgba.r * 299 / 1000 + rgba.g * 587 / 1000 + rgba.b * 114 / 1000;

                    const threshold = sigmoid(greyScaleVal);

                    var matchedColor = colorList[Math.floor(threshold * colorList.length)]

                    rgba.r = matchedColor[0]
                    rgba.g = matchedColor[1]
                    rgba.b = matchedColor[2]

                    return rgba;
                });
            });

            var colorList = [
                [198,12,48],
                [255,255,255],
                /*
                [0, 0, 0],
                [228,228,226]
                */
            ];

            var colorPerms = Combinatorics.permutation(colorList).toArray();

            function processImage(i, blur) {
              Caman("#image_" + i, "/sampleImage.jpg", function() {
                this.stackBlur(blur)
                  this.tritonize(colorPerms[i]);
                  this.render(function(a,b,c,d) {
                      console.log(this.pixelData);
                  })
              });
            }

            for (var i = 0; i < colorPerms.length; i++) {
              newdiv = document.createElement('canvas');
              newdiv.setAttribute('id',"image_" + i);
              document.body.appendChild(newdiv);

              processImage(i, 10)
            }




        }
